{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!-- updated to link to each entry -->
            <li><a href="wiki/{{entry}}">{{ entry }}</a> </li>
        {% endfor %}
    </ul>

{% endblock %}
